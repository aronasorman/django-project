{% extends "project.html" %}

{% block title %} {{node.title}} {% endblock %}

{% block head %} {{node.title}} {% endblock %}


{% block content %}

  {% for child in node.children %}
    {% if addr %}
      <p> <a href="/{{ addr }}/{{child.slug}}" > {{child.title}} </a> </p>
    {% else %}
      <p> <a href="/{{child.slug}}" > {{child.title}} </a> </p>
    {% endif %}
  {% endfor %}

{% endblock %}
